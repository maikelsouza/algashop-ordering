spring:
  application:
    name: ordering
  datasource:
    url: jdbc:postgresql://localhost:5432/ordering_test
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      connection-timeout: 3000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enable: true
    locations: classpath:db/migration,classpath:db/clean
    user: postgres
    password: postgres
    schemas: public
    url: jdbc:postgresql://localhost:5432/ordering_test

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.hibernate.orm.jdbc.extract: trace


algashop:
  integrations:
    shipping.provider: FAKE
    rapidex.url: http://localhost:8780
    product-catalog.url: http://localhost:8781
